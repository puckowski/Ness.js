<html>

<head>
    <link rel="stylesheet" href="external_stylesheet.css" />
    <link href="external_stylesheet.css" />
    <style>
        @media not all and (monochrome) {
            input {
                padding: 0.75rem;
            }
        }

        @media not screen and (color),
        print and (color) {
            input {
                padding: 0.5rem;
            }
        }

        @media screen and (max-width: 980px) {
            .project-boxes.jsGridView .project-box-wrapper {
                width: 50%;
            }

            .status-number,
            .status-type {
                font-size: 14px;
            }

            .status-type:after {
                width: 4px;
                height: 4px;
            }

            .item-status {
                margin-right: 0;
            }
        }

        @media screen and (max-width: 880px) {
            .messages-section {
                transform: translateX(100%);
                position: absolute;
                opacity: 0;
                top: 0;
                z-index: 2;
                height: 100%;
                width: 100%;

                .messages-close {
                    display: block;
                }
            }

            .messages-btn {
                display: flex;
            }
        }

        @media screen and (max-width: 720px) {

            .app-name,
            .profile-btn span {
                display: none;
            }

            .add-btn,
            .notification-btn,
            .mode-switch {
                width: 20px;
                height: 20px;

                svg {
                    width: 16px;
                    height: 16px;
                }
            }

            .app-header-right button {
                margin-left: 4px;
            }
        }

        @media screen and (max-width: 520px) {
            .projects-section {
                overflow: auto;
            }

            .project-boxes {
                overflow-y: visible;
            }

            .app-sidebar,
            .app-icon {
                display: none;
            }

            .app-content {
                padding: 16px 12px 24px 12px;
            }

            .status-number,
            .status-type {
                font-size: 10px;
            }

            .view-btn {
                width: 24px;
                height: 24px;
            }

            .app-header {
                padding: 16px 10px;
            }

            .search-input {
                max-width: 120px;
            }

            .project-boxes.jsGridView .project-box-wrapper {
                width: 100%;
            }

            .projects-section {
                padding: 24px 16px 0 16px;
            }

            .profile-btn img {
                width: 24px;
                height: 24px;
            }

            .app-header {
                padding: 10px;
            }

            .projects-section-header p,
            .projects-section-header .time {
                font-size: 18px;
            }

            .status-type {
                padding-right: 4px;

                &:after {
                    display: none;
                }
            }

            .search-input {
                font-size: 14px;
            }

            .messages-btn {
                top: 48px;
            }

            .box-content-header {
                font-size: 12px;
                line-height: 16px;
            }

            .box-content-subheader {
                font-size: 12px;
                line-height: 16px;
            }

            .project-boxes.jsListView .project-box-header>span {
                font-size: 10px;
            }

            .box-progress-header {
                font-size: 12px;
            }

            .box-progress-percentage {
                font-size: 10px;
            }

            .days-left {
                font-size: 8px;
                padding: 6px 6px;
                text-align: center;
            }

            .project-boxes.jsListView .project-box>* {
                margin-right: 10px;
            }

            .project-boxes.jsListView .more-wrapper {
                right: 2px;
                top: 10px;
            }
        }

        .app {
            &-container {
                width: 100%;
                display: flex;
                flex-direction: column;
                height: 100%;
                background-color: var(--app-container);
                transition: .2s;
                max-width: 1800px;

                button,
                input,
                optgroup,
                select,
                textarea {
                    font-family: 'DM Sans', sans-serif;
                }
            }

            &-content {
                display: flex;
                height: 100%;
                overflow: hidden;
                padding: 16px 24px 24px 0;
            }

            &-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                width: 100%;
                padding: 16px 24px;
                position: relative;

                &-left,
                &-right {
                    display: flex;
                    align-items: center;
                }

                &-left {
                    flex-grow: 1;
                }

                &-right button {
                    margin-left: 10px;
                }
            }

            &-icon {
                width: 26px;
                height: 2px;
                border-radius: 4px;
                background-color: var(--main-color);
                position: relative;

                &:before,
                &:after {
                    content: '';
                    position: absolute;
                    width: 12px;
                    height: 2px;
                    border-radius: 4px;
                    background-color: var(--main-color);
                    left: 50%;
                    transform: translatex(-50%);
                }

                &:before {
                    top: -6px;
                }

                &:after {
                    bottom: -6px;
                }
            }

            &-name {
                color: var(--main-color);
                margin: 0;
                font-size: 20px;
                line-height: 24px;
                font-weight: 700;
                margin: 0 32px;
            }
        }

        .mode-switch {
            background-color: transparent;
            border: none;
            padding: 0;
            color: var(--main-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @layer theme {
            kbd {
                margin-block: 2rem;

                strong {
                    margin: 4rem;
                }
            }

            strong {
                margin: 3rem;

                @layer div {
                    font: small;
                }

                margin-bottom: 0.25rem;

                @layer fake {
                    ol:first-child {
                        margin-top: 9px;
                    }

                    padding: 10px;

                    @layer temp {
                        flex: start;

                        img a {
                            color: #fafafa;
                        }

                        ol li {
                            color: yellow;
                        }

                        padding-top: 0.333rem;
                    }
                }
            }

            @layer layout {
                p {
                    margin-left: 0.5rem;
                }
            }
        }

        @layer theme,
        layout,
        utilities;


        .component {
            width: 300px;

            @media (min-width: 768px) {
                width: 600px;

                @media (min-resolution: 192dpi) {
                    background-image: url(/img/retina2x.png);
                }
            }

            @media (min-width: 1280px) {
                width: 800px;
            }
        }


        img {
            width: 300px;

            .component2 {
                @media (min-width: 768px) {
                    width: 600px;

                    @media (min-resolution: 192dpi) {
                        background-image: url(/img/retina2x.png);
                    }
                }

                @media (min-width: 1280px) {
                    width: 800px;
                }

                @media print {
                    width: 1024;
                }
            }
        }

        color: #cacaca;

        p {
            color: gray;
        }

        background-color: #ffffff;

        table {

            & td[target="_complex{,;"],
            & .foobar[target="_complex{,;"] {
                background-color: #888888;
                font: foo;

                &:first-child,
                kbd,
                small {
                    color: blue;

                    tr div {
                        background-color: pink;
                    }

                    display: block;
                }

                align-text: center;

                ul li[target="_complex{,;"]:first-child {
                    float: right;
                }

                float: left;
            }
        }

        span {
            color: green;
        }

        align: fake;

        div {
            color: fa0000;

            ul,
            ol:first-child {
                background-color: dddddd;

                a,
                img {
                    color: cc44cc;
                }

                @layer test {
                    color: 333333;

                    th,
                    tbody {
                        background-color: #444444;
                    }

                    background-color: #555555;
                }

                margin-bottom: 8px;
            }

            background-color: fafa00;

            small,
            span {
                color: ff00cc;
            }

            padding: 0.111rem;
        }

        margin-right: 9px;

        margin-bottom: 2px;

        div,
        aside[target="_complex{,;"] {
            margin-right: 3px;

            ul,
            ol:first-child[target="_complex{,;"] {
                margin-left: 4px;

                thead,
                tbody {
                    background-color: #eeeeee;

                    table {
                        float: right;
                    }
                }

                display: block;
            }

            margin-top: 5px;

            @nest span,
            & p,
            & a[target="_complex{,;"] {
                padding-right: 7px;

                tr,
                td {
                    padding-bottom: 8px;
                }

                padding-left: 9px;
            }

            padding-top: 6px;
        }

        color: #fafa22;

        .w3-cell-top {
            vertical-align: top
        }

        .w3-cell-middle {
            vertical-align: middle
        }

        .w3-cell-bottom {
            vertical-align: bottom
        }

        .w3-hide {
            display: none !important
        }

        .w3-show-block,
        .w3-show {
            display: block !important
        }

        .w3-show-inline-block {
            display: inline-block !important
        }

        @media (max-width:1205px) {
            .w3-auto {
                max-width: 95%
            }
        }

        @media (max-width:600px) {
            .w3-modal-content {
                margin: 0 10px;
                width: auto !important
            }

            .w3-modal {
                padding-top: 30px
            }

            .w3-dropdown-hover.w3-mobile .w3-dropdown-content,
            .w3-dropdown-click.w3-mobile .w3-dropdown-content {
                position: relative
            }

            .w3-hide-small {
                display: none !important
            }

            .w3-mobile {
                display: block;
                width: 100% !important
            }

            .w3-bar-item.w3-mobile,
            .w3-dropdown-hover.w3-mobile,
            .w3-dropdown-click.w3-mobile {
                text-align: center
            }

            .w3-dropdown-hover.w3-mobile,
            .w3-dropdown-hover.w3-mobile .w3-btn,
            .w3-dropdown-hover.w3-mobile .w3-button,
            .w3-dropdown-click.w3-mobile,
            .w3-dropdown-click.w3-mobile .w3-btn,
            .w3-dropdown-click.w3-mobile .w3-button {
                width: 100%
            }
        }

        .w3-top,
        .w3-bottom {
            position: fixed;
            width: 100%;
            z-index: 1
        }

        .w3-top {
            top: 0
        }

        .w3-bottom {
            bottom: 0
        }

        .w3-overlay {
            position: fixed;
            display: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2
        }
    </style>
</head>

<body>
    <script src="index.js">

    </script>
    <table>
        <td>
            <a>hello, world</a>
        </td>
    </table>
</body>

</html>
