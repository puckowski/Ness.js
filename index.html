<html>

<head>
    <link rel="stylesheet" href="external_stylesheet.css" />
    <link href="external_stylesheet.css" />
    <style>
        @layer theme {
            kbd {
                margin-block: 2rem;

                strong {
                    margin: 4rem;
                }
            }

            strong {
                margin: 3rem;

                @layer div {
                    font: small;
                }

                margin-bottom: 0.25rem;

                @layer fake {
                    ol:first-child {
                        margin-top: 9px;
                    }

                    padding: 10px;

                    @layer temp {
                        flex: start;

                        img a {
                            color: #fafafa;
                        }

                        ol li {
                            color: yellow;
                        }

                        padding-top: 0.333rem;
                    }
                }
            }

            @layer layout {
                p {
                    margin-left: 0.5rem;
                }
            }
        }

        @layer theme,
        layout,
        utilities;


        .component {
            width: 300px;

            @media (min-width: 768px) {
                width: 600px;

                @media (min-resolution: 192dpi) {
                    background-image: url(/img/retina2x.png);
                }
            }

            @media (min-width: 1280px) {
                width: 800px;
            }
        }


        img {
            width: 300px;

            .component2 {
                @media (min-width: 768px) {
                    width: 600px;

                    @media (min-resolution: 192dpi) {
                        background-image: url(/img/retina2x.png);
                    }
                }

                @media (min-width: 1280px) {
                    width: 800px;
                }

                @media print {
                    width: 1024;
                }
            }
        }

        color: #cacaca;

        p {
            color: gray;
        }

        background-color: #ffffff;

        table {

            & td[target="_complex{,;"],
            & .foobar[target="_complex{,;"] {
                background-color: #888888;
                font: foo;

                &:first-child,
                kbd,
                small {
                    color: blue;

                    tr div {
                        background-color: pink;
                    }

                    display: block;
                }

                align-text: center;

                ul li[target="_complex{,;"]:first-child {
                    float: right;
                }

                float: left;
            }
        }

        span {
            color: green;
        }

        align: fake;

        div {
            color: fa0000;

            ul,
            ol:first-child {
                background-color: dddddd;

                a,
                img {
                    color: cc44cc;
                }

                @layer test {
                    color: 333333;

                    th,
                    tbody {
                        background-color: #444444;
                    }

                    background-color: #555555;
                }

                margin-bottom: 8px;
            }

            background-color: fafa00;

            small,
            span {
                color: ff00cc;
            }

            padding: 0.111rem;
        }

        margin-right: 9px;

        margin-bottom: 2px;

        div,
        aside[target="_complex{,;"] {
            margin-right: 3px;

            ul,
            ol:first-child[target="_complex{,;"] {
                margin-left: 4px;

                thead,
                tbody {
                    background-color: #eeeeee;

                    table {
                        float: right;
                    }
                }

                display: block;
            }

            margin-top: 5px;

            @nest span,
            & p,
            & a[target="_complex{,;"] {
                padding-right: 7px;

                tr,
                td {
                    padding-bottom: 8px;
                }

                padding-left: 9px;
            }

            padding-top: 6px;
        }

        color: #fafa22;

        .w3-cell-top {
            vertical-align: top
        }

        .w3-cell-middle {
            vertical-align: middle
        }

        .w3-cell-bottom {
            vertical-align: bottom
        }

        .w3-hide {
            display: none !important
        }

        .w3-show-block,
        .w3-show {
            display: block !important
        }

        .w3-show-inline-block {
            display: inline-block !important
        }

        @media (max-width:1205px) {
            .w3-auto {
                max-width: 95%
            }
        }

        @media (max-width:600px) {
            .w3-modal-content {
                margin: 0 10px;
                width: auto !important
            }

            .w3-modal {
                padding-top: 30px
            }

            .w3-dropdown-hover.w3-mobile .w3-dropdown-content,
            .w3-dropdown-click.w3-mobile .w3-dropdown-content {
                position: relative
            }

            .w3-hide-small {
                display: none !important
            }

            .w3-mobile {
                display: block;
                width: 100% !important
            }

            .w3-bar-item.w3-mobile,
            .w3-dropdown-hover.w3-mobile,
            .w3-dropdown-click.w3-mobile {
                text-align: center
            }

            .w3-dropdown-hover.w3-mobile,
            .w3-dropdown-hover.w3-mobile .w3-btn,
            .w3-dropdown-hover.w3-mobile .w3-button,
            .w3-dropdown-click.w3-mobile,
            .w3-dropdown-click.w3-mobile .w3-btn,
            .w3-dropdown-click.w3-mobile .w3-button {
                width: 100%
            }
        }

        .w3-top,
        .w3-bottom {
            position: fixed;
            width: 100%;
            z-index: 1
        }

        .w3-top {
            top: 0
        }

        .w3-bottom {
            bottom: 0
        }

        .w3-overlay {
            position: fixed;
            display: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2
        }
    </style>
</head>

<body>
    <script src="index.js">

    </script>
    <table>
        <td>
            <a>hello, world</a>
        </td>
    </table>
</body>

</html>
